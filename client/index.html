<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kairos</title>
  <meta name="description" content="A modern, minimalist AI assistant. Clean, intelligent, and thoughtfully designed." />
  <link rel="icon" type="image/svg+xml" href="./favicon.svg?v=3" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main class="app" id="app">

    <!-- Header -->
    <header class="header" id="header">
      <div class="header-left">
        <img src="./favicon.svg" alt="Kairos" class="logo-icon" />
        <h1 class="header-title">Kairos</h1>
      </div>
      <div class="header-actions desktop-actions">
        <button class="btn-icon" id="clearChat" title="Clear chat" aria-label="Clear chat">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
          </svg>
        </button>
        <button class="btn-icon" id="themeToggle" title="Toggle theme" aria-label="Toggle dark/light mode">
          <!-- Sun icon (shown in dark mode) -->
          <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/>
          </svg>
          <!-- Moon icon (shown in light mode) -->
          <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </button>
      </div>

      <!-- Mobile Menu Trigger -->
      <button class="btn-icon mobile-menu-trigger" id="mobileMenuBtn" aria-label="Menu" style="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="1"/><circle cx="12" cy="5" r="1"/><circle cx="12" cy="19" r="1"/>
        </svg>
      </button>

      <!-- Mobile Dropdown Menu -->
      <div class="mobile-menu-dropdown" id="mobileMenuDropdown">
        <button class="mobile-menu-item" id="mobileClearChat">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
          </svg>
          Clear Chat
        </button>
        <button class="mobile-menu-item" id="mobileThemeToggle">
          <svg class="icon-sun" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"/><path d="M12 1v2"/><path d="M12 21v2"/><path d="M4.22 4.22l1.42 1.42"/><path d="M18.36 18.36l1.42 1.42"/><path d="M1 12h2"/><path d="M21 12h2"/><path d="M4.22 19.78l1.42-1.42"/><path d="M18.36 5.64l1.42-1.42"/>
          </svg>
          <svg class="icon-moon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
          <span>Switch Theme</span>
        </button>
      </div>
    </header>

    <!-- Chat Area -->
    <section class="chat-area" aria-label="Chat messages">

      <!-- Messages -->
      <div class="messages" id="chatMessages">

        <!-- Welcome Message -->
        <div class="welcome-card" id="welcomeCard">
          <img src="./favicon.svg" alt="Kairos Logo" class="welcome-logo" />
          <h2 class="welcome-title">Hello, I'm Kairos.</h2>
          <p class="welcome-text">A modern AI assistant. Ask me anything.</p>
          <div class="suggestions" id="suggestions">
            <button class="suggestion-chip" data-prompt="Explain quantum computing in simple terms">ðŸ”¬ Quantum Computing</button>
            <button class="suggestion-chip" data-prompt="Write a short poem about the ocean">ðŸŒŠ Write a Poem</button>
            <button class="suggestion-chip" data-prompt="What are the best tips for learning to code?">ðŸ’» Coding Tips</button>
          </div>
        </div>

      </div>

      <!-- Input Area -->
      <div class="input-area" id="inputArea">
        <form class="input-form" id="chatForm" autocomplete="off">
          <div class="input-wrapper">
            <textarea
              id="userInput"
              placeholder="Message Kairos..."
              rows="1"
              required
              aria-label="Message input"
            ></textarea>
            <button type="submit" id="sendButton" disabled title="Send message" aria-label="Send message">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 2L11 13"/><path d="M22 2l-7 20-4-9-9-4 20-7z"/>
              </svg>
            </button>
          </div>
          <p class="input-hint">Press <kbd>Enter</kbd> to send, <kbd>Shift+Enter</kbd> for new line</p>
        </form>
      </div>

    </section>

  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
